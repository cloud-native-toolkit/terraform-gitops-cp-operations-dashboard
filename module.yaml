name: gitops-cp-operations-dashboard
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  cp-operations-dashboard
tags:
  - tools
  - gitops
  - cloudpak
  - operationsdashboard
  - tracing
  - cp4i
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: dep-manager
        refs:
          - source: github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: ">= 0.0.0"
      - id: platform-navigator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-platform-navigator.git
            version: ">= 1.0.3"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
      - name: entitlement_key
        moduleRef:
          id: catalogs
          output: entitlement_key
# updated below variables
      - name: channel
        moduleRef:
          id: dep-manager
    #      output: "v1.4"
          output: operations_dashboard.channel
      - name: instance_version
        moduleRef:
          id: dep-manager
    #      output: "2021.4.1"
          output: operations_dashboard.version
      - name: license
        moduleRef:
          id: dep-manager
    #      output: "L-PNAA-C68928"
          output: operations_dashboard.license
    